<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_base.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block additional_css %}{% endblock %}
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="logo d-lg-block d-none">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
        </div>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a class="side_link" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a class="side_link" href="{{ url_for('programs_disciplines_levels') }}">Programs, Disciplines & Levels</a></li>
                <li><a class="side_link" href="{{url_for('subjects_chapters') }}">Subjects & Chapters</a></li>
                <li><a class="side_link" href="{{url_for('quiz_management') }}">Quiz Management</a></li>
                <li><a class="side_link" href="{{url_for('admin_summary') }}">Summary</a></li>
                <li><a class="side_link" href="{{url_for('user_management') }}">User Management</a></li>
                <li><a class="logout-link" href="{{ url_for('admin_logout') }} ">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="admin-header">
            <form action="{{ url_for('admin_search') }}" method="GET" class="search-box">
                <input type="text" name="query" placeholder="Search for users, subjects, quizzes...">
                <button type="submit">🔍</button>
            </form>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <div class="profile-icon">👤</div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block additional_js %}{% endblock %}
</body>
</html>
