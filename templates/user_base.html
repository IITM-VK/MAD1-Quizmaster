<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizVerse{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_base.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block additional_css %}{% endblock %}
</head>
<body>
    <div class="body-container">
        <!-- Header Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <div class="logo d-lg-block d-none">
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
                </div>
    
                <!-- Navbar Toggler for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-3">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('user_dashboard') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('test') }}">Test</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Performance</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </div>
    
                <!-- Welcome Message -->
                <div class="welcome-message d-lg-block d-none">
                    <span>Welcome! <strong>{{ full_name }}</strong></span>
                </div>
    
                <!-- Search and Profile Section -->
                <div class="d-flex align-items-center">
                    <div class="search-container me-3">
                        <form action="#" method="GET">
                            <input type="search" name="query" placeholder="Search" class="search-input">
                            <button type="submit" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
    
                    <!-- Profile Image -->
                    <div class="profile-container">
                        <a href="{{url_for('profile')}}" class="profile-link">
                            <img src="{{ url_for('static', filename='images/default_pic.jpg') }}" alt="Profile" class="profile-img">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="{{ url_for('user_dashboard') }}">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact Us</a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 QuizVerse, All rights reserved.</p>
                </div>
                <div class="social-links">
                    <span>Get in Touch</span>
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    {% block additional_js %}{% endblock %}
</body>
</html>
