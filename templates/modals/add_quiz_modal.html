<div class="modal fade" id="addQuizModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('add_quiz') }}">
                    <div class="mb-3">
                        <label class="form-label">Quiz Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Chapter</label>
                        <select name="chapter_id" class="form-select" required>
                            {% for chapter in chapters %}
                                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date_of_quiz" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duration (Minutes)</label>
                        <input type="number" name="time_duration" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total Marks</label>
                        <input type="number" name="total_marks" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Passing Marks</label>
                        <input type="number" name="passing_marks" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Quiz</button>
                </form>
            </div>
        </div>
    </div>
</div>
