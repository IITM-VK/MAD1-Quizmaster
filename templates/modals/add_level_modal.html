<div class="modal fade" id="addLevelModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Level</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('add_level') }}">
                    <div class="mb-3">
                        <label class="form-label">Level Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Discipline</label>
                        <select name="discipline" class="form-select" required>
                            {% for discipline in disciplines %}
                                <option value="{{ discipline.id }}">{{ discipline.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Level</button>
                </form>
            </div>
        </div>
    </div>
</div>
