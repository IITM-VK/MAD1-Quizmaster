{% for quiz in quizzes %}
<div class="modal fade" id="editQuizModal{{ quiz.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('edit_quiz', id=quiz.id) }}">
                    <div class="mb-3">
                        <label class="form-label">Quiz Title</label>
                        <input type="text" name="title" class="form-control" value="{{ quiz.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Chapter</label>
                        <select name="chapter_id" class="form-select">
                            {% for chapter in chapters %}
                                <option value="{{ chapter.id }}" {% if quiz.chapter_id == chapter.id %}selected{% endif %}>
                                    {{ chapter.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" value="{{ quiz.date }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duration (Minutes)</label>
                        <input type="number" name="duration" class="form-control" value="{{ quiz.duration }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total Marks</label>
                        <input type="number" name="total_marks" class="form-control" value="{{ quiz.total_marks }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Passing Marks</label>
                        <input type="number" name="passing_marks" class="form-control" value="{{ quiz.passing_marks }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control">{{ quiz.description }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
