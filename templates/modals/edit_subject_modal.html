{% for subject in subjects %}
<div class="modal fade" id="editSubjectModal{{ subject.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('edit_subject', id=subject.id) }}">
                    <input type="hidden" name="id" value="{{ subject.id }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <input type="text" name="name" class="form-control" value="{{ subject.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Program</label>
                        <select name="program" class="form-select">
                            {% for program in programs %}
                                <option value="{{ program.id }}" {% if subject.program_id == program.id %}selected{% endif %}>
                                    {{ program.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Discipline (Optional)</label>
                        <select name="discipline" class="form-select">
                            <option value="">None</option>
                            {% for discipline in disciplines %}
                                <option value="{{ discipline.id }}" {% if subject.discipline_id == discipline.id %}selected{% endif %}>
                                    {{ discipline.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Level (Optional)</label>
                        <select name="level" class="form-select">
                            <option value="">None</option>
                            {% for level in levels %}
                                <option value="{{ level.id }}" {% if subject.level_id == level.id %}selected{% endif %}>
                                    {{ level.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control">{{ subject.description }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
