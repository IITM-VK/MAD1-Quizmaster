{% for discipline in disciplines %}
<div class="modal fade" id="editDisciplineModal{{ discipline.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Discipline</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('edit_discipline', id=discipline.id) }}">
                    <input type="hidden" name="id" value="{{ discipline.id }}">
                    <div class="mb-3">
                        <label class="form-label">Discipline Name</label>
                        <input type="text" name="name" class="form-control" value="{{ discipline.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Program</label>
                        <select name="program" class="form-select" required>
                            {% for program in programs %}
                                <option value="{{ program.id }}" {% if program.id == discipline.program.id %}selected{% endif %}>
                                    {{ program.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control">{{ discipline.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
