{% for chapter in chapters %}
<div class="modal fade" id="editChapterModal{{ chapter.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Chapter</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('edit_chapter', id=chapter.id) }}">
                    <input type="hidden" name="id" value="{{ chapter.id }}">

                    <div class="mb-3">
                        <label class="form-label">Chapter Name</label>
                        <input type="text" name="name" class="form-control" value="{{ chapter.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Subject</label>
                        <select name="subject" class="form-select">
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}" {% if chapter.subject_id == subject.id %}selected{% endif %}>
                                    {{ subject.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control">{{ chapter.description }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
